<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>نموذج معلومات شخصية</title>
  <style>
    body {
      direction: rtl;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      color: #333;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      margin: 30px auto;
    }
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="date"],
    input[type="file"],
    input[list],
    select {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
      font-size: 15px;
      background-color: white;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }
    input[type="text"]:focus,
    input[type="tel"]:focus,
    input[type="email"]:focus,
    input[type="date"]:focus,
    input[type="file"]:focus,
    input[list]:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
    }
    input[type="submit"] {
      margin-top: 25px;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    a {
      display: block;
      text-align: center;
      margin: 20px auto;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>إدخال البيانات</h1>

  <div class="form-container">
    <form action="thanks.html" method="post">
      <label>الاسم:</label>
      <input type="text" name="name" required>

      <label>اللقب:</label>
      <input type="text" name="lastname" required>

      <label>رقم الهاتف:</label>

<input type="tel" name="phone" id="phone" required>

<script>
  const phoneInput = document.getElementById('phone');

  phoneInput.addEventListener('input', function() {
    this.value = this.value.replace(/[^0-9]/g, '');
  });
</script>

      <label>تاريخ الميلاد:</label>
      <input type="date" name="birthdate" required>
            <label>البريد الإلكتروني:</label>
      <input type="email" name="email" required>

      <label for="choice">نوع العقد:</label>
      <select id="choice" name="choice" required>
        <option value="">-- اختر نوع العقد --</option>
        <option value="DAIP">DAIP</option>
        <option value="CTA">CTA</option>

      </select>

      <label>صورة بطاقة التعريف:</label>
      <input type="file" name="idcard" required>

      <input type="submit" value="إرسال">
    </form>
  </div>

  <a href="1.html">الرجوع إلى الصفحة الرئيسية</a>

  <script>
    const form = document.querySelector('form');
    const emailInput = form.elements['email'];

    form.addEventListener('submit', function(event) {
      const email = emailInput.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailRegex.test(email)) {
        alert('يرجى إدخال بريد إلكتروني صحيح.');
        emailInput.focus();
        event.preventDefault();
      }
    });
  </script>

</body>
</html>
