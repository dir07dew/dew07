<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>شكراً لتواصلك</title>
  <style>
    body {
      font-family: 'Cairo', Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 80px 20px;
      color: #333;
    }
    h1 {
      color: #007bff;
      font-size: 32px;
    }
    p {
      font-size: 20px;
      margin-top: 15px;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>شكراً لتواصلك معنا</h1>
  <p>تم استلام رسالتك بنجاح، وسنرد عليك قريباً إن شاء الله.</p>

</body>
</html>
