<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اتصل بنا - مديرية التشغيل بسكرة</title>

  <!-- خط وأيقونات -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contact-form {
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }

    .contact-form h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .form-group i {
      position: absolute;
      top: 40px;
      right: 15px;
      color: #007bff;
      pointer-events: none;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px 40px 10px 10px; /* padding right للأيقونة */
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .form-group textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form class="contact-form" action="https://formspree.io/f/xovwlgwl" method="post">
    <h2>اتصل بنا</h2>

    <div class="form-group">
      <label for="first-name">الاسم</label>
      <i class="fa fa-user"></i>
      <input type="text" id="first-name" name="first-name" required>
    </div>

    <div class="form-group">
      <label for="last-name">اللقب</label>
      <i class="fa fa-user"></i>
      <input type="text" id="last-name" name="last-name" required>
    </div>

    <div class="form-group">
      <label for="email">البريد الإلكتروني</label>
      <i class="fa fa-envelope"></i>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="message">الرسالة</label>
      <i class="fa fa-comment-dots"></i>
      <textarea id="message" name="message" required></textarea>
    </div>

    <!-- إعدادات مخفية -->
    <input type="hidden" name="_subject" value="رسالة جديدة من موقع مديرية التشغيل">
    <input type="hidden" name="_next" value="thank.html">

    <button type="submit"><i class="fa fa-paper-plane"></i> إرسال</button>
  </form>

</body>
</html>
