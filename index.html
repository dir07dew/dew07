<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مديرية التشغيل لولاية بسكرة</title>
  <style>
    /* الخطوط والألوان الأساسية */
    body {
      margin: 0;
      font-family: 'Cairo', Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px 30px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: relative;
    }

    /* القائمة المنسدلة */
    .dropdown {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 15px;
      font-weight: normal;
      font-size: 18px;
    }
    .dropdown-toggle {
      position: relative; /* مهم ليتموضع عليه المحتوى */
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .dropdown-toggle:hover {
      background-color: rgba(255 255 255 / 0.2);
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 6px;
      min-width: 150px;
      z-index: 1000;
    }
    .dropdown-content a {
      display: block;
      padding: 10px 15px;
      color: #333;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }
    .dropdown-content a:hover {
      background-color: #007bff;
      color: white;
    }

    /* صورة */
    .full-width-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      display: block;
      border-radius: 8px;
      margin: 20px 0;
    }

    /* الماركيه */
    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      background-color: #007bff;
      color: white;
      padding: 10px 0;
      font-size: 20px;
      font-weight: bold;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* المحتوى الرئيسي */
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 20px;
    }
    section.jobs h2 {
      color: #007bff;
      margin-bottom: 15px;
    }
    section.jobs ul {
      list-style: none;
      padding: 0;
    }
    section.jobs ul li {
      background-color: white;
      margin-bottom: 10px;
      padding: 15px 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 18px;
    }

    /* الفوتر */
    footer {
      position: relative;
      background-color: #f0f2f5;
      text-align: center;
      padding: 40px 20px 80px;
      font-size: 16px;
      color: #555;
      margin-top: 40px;
    }
    footer p {
      margin: 0;
    }

    /* أزرار اتصل بنا وراسلنا */
    .fixed-button {
      position: fixed;
      left: 20px;
      padding: 10px 20px;
      border-radius: 30px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 10000;
    }
    .call-btn {
      bottom: 80px;
      background-color: #007bff;
    }
    .mail-btn {
      bottom: 20px;
      background-color: #333;
    }
    .social-icons {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 15px;
}
.icon {
  color: white;
  background-color: #007bff;
  padding: 10px;
  border-radius: 50%;
  text-decoration: none;
  transition: background-color 0.3s ease;
  font-size: 18px;
}
.icon:hover {
  background-color: #0056b3;
}
.facebook { background-color: #3b5998; }
.twitter { background-color: #1da1f2; }
.instagram { background-color: #e1306c; }

.dropdown-toggle a {
  text-decoration: none;
  color: inherit;
  display: inline-block;
}

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>
<body>

  <header>
    مديرية التشغيل لولاية بسكرة
    <div class="dropdown">

        <div class="dropdown-content">

<a href="contact.html" target="_blank" class="dropdown-toggle" style="text-decoration: none; color: inherit;">اتصل بنا</a>

  <div class="marquee">

  <main>

    <section class="jobs">
      <h2>فرص عمل متاحة</h2>
      <ul>
        <li>مهندس مدني – آخر أجل: 30 جوان 2025</li>
        <li>محاسب إداري – آخر أجل: 20 جوان 2025</li>
      </ul>
    </section>

  
  </main>

<footer>
  <p>
    مديرية التشغيل 2025 |
    📞 <a href="tel:0667638084" style="color: #007bff; text-decoration: none;">0667638084</a> |
    ✉️ <a href="mail:dewbiskra@yahoo.fr" style="color: #007bff; text-decoration: none;">dewbiskra@yahoo.fr</a>

  <div class="social-icons">
  <a href="https://facebook.com" target="_blank" class="icon facebook"><i class="fab fa-facebook-f"></i></a>

</footer>

  <script>
    const serviceToggles = document.querySelectorAll('.services-toggle');

    serviceToggles.forEach(toggle => {
      const menu = toggle.querySelector('.dropdown-content');
      toggle.addEventListener('click', e => {
        e.stopPropagation();
        if (menu.style.display === "block") {
          menu.style.display = "none";
        } else {
          // إخفاء كل القوائم المفتوحة أولاً
          document.querySelectorAll('.dropdown-content').forEach(m => m.style.display = "none");
          menu.style.display = "block";
        }
      });
    });

    document.addEventListener('click', () => {
      document.querySelectorAll('.dropdown-content').forEach(m => m.style.display = "none");
    });
  </script>

</body>
</html>
